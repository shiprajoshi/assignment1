    function shuffle() {
        var ul = document.getElementById('imageSection');
        for (var i = ul.children.length; i >= 0; i--) {
            ul.appendChild(ul.children[Math.random() * i | 0]);
        }
    }

    function onPageLoad(){
        let imageContainer = document.getElementById('imageSection');
        for(let i=0; i<images.length; i++){
            let newElement = document.createElement("div");
            newElement.className = 'div-img'

            let createSpan = document.createElement('span')
            createSpan.innerHTML= images[i].alt
            createSpan.setAttribute('id', 'img-span')

            let createLink= document.createElement('a')
            createLink.setAttribute("href", '#')

            let x = document.createElement("img")
            x.setAttribute('src', images[i].src);
            x.setAttribute('alt', images[i].alt);

            let dummyText = document.createElement('span');
            dummyText.innerHTML= 'dummy text';
            dummyText.setAttribute('class', 'extra-text');
            dummyText.hidden = true;
            let btn = document.createElement('button');
            btn.innerHTML= 'delete'
            btn.name = 'delete'
            dummyText.appendChild(btn)
            newElement.appendChild(createSpan)
            newElement.appendChild(createLink);
            newElement.appendChild(dummyText)
            createLink.appendChild(x)
            imageContainer.appendChild(newElement);

            x.setAttribute('onload', 
            "javascript: if(document.getElementById('img-span'))document.getElementById('img-span').remove()")
        }
        
        
        let getAllDeleteIcons = document.getElementsByName('delete')
        getAllDeleteIcons.forEach((i, index)=> i.addEventListener('click', onClick, false));

        function onClick(e) {
    
            e.target.parentNode.parentNode.parentNode.removeChild(e.target.parentNode.parentNode)
        }
    }
